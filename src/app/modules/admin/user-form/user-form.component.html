<div class="user-form-container">
    <h2>Ajouter un Utilisateur</h2>
    <p>Remplissez le formulaire pour ajouter un nouvel utilisateur.</p>
  
    <form class="user-form">
      <div class="form-row">
        <div class="form-group">
          <label for="name">Nom</label>
          <input id="name" type="text" placeholder="Nom complet">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="exemple@email.com">
        </div>
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input id="password" type="password" placeholder="6 caractères minimum">
        </div>
        <div class="form-group">
          <label for="role">Rôle</label>
          <select id="role">
            <option value="" disabled selected>Choisissez un rôle</option>
            <option value="user">Utilisateur</option>
            <option value="mechanic">Mécanicien</option>
            <option value="admin">Administrateur</option>
          </select>
        </div>
      </div>
      <button type="submit">Ajouter Utilisateur</button>
    </form>
  </div>
