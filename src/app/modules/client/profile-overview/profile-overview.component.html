<div class="profile-overview">
  <header class="overview-header">
    <h2>Mon Profil</h2>
  </header>

  <div class="card personal-info">
    <h3>Informations Personnelles</h3>
    <p><strong>Nom :</strong> {{ fullName }}</p>
    <p><strong>Email :</strong> {{ email }}</p>
    <p><strong>Téléphone :</strong> {{ phone }}</p>
    <p><strong>Adresse :</strong> {{ address }}</p>
  </div>

  <div class="card vehicles-info">
    <h3>Véhicules Enregistrés</h3>
    <ul>
      <li *ngFor="let vehicle of vehicles">
        <span class="vehicle-name">{{ vehicle.brand }} {{ vehicle.model }}</span>
        <span class="vehicle-year">({{ vehicle.year }})</span>
      </li>
    </ul>
  </div>

  <div class="actions">
    <a routerLink="/client/profile/edit" class="btn-edit">Modifier mon profil</a>
  </div>
</div>
