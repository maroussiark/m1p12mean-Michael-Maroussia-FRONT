<div class="reservation-form">
  <h2>Prendre Rendez-vous</h2>
  <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group">
        <label for="fullName">Nom complet</label>
        <input id="fullName" type="text" formControlName="fullName" placeholder="Votre nom complet">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" placeholder="Votre email">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="phone">Téléphone</label>
        <input id="phone" type="text" formControlName="phone" placeholder="Votre numéro de téléphone">
      </div>
      <div class="form-group">
        <label for="service">Service</label>
        <select id="service" formControlName="service">
          <option value="" disabled selected>Choisissez un service</option>
          <option *ngFor="let option of serviceOptions" [value]="option">{{ option }}</option>
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="date">Date</label>
        <input id="date" type="date" formControlName="date">
      </div>
      <div class="form-group">
        <label for="time">Heure</label>
        <input id="time" type="time" formControlName="time">
      </div>
    </div>
    <div class="form-group">
      <label for="message">Message / Précisions</label>
      <textarea id="message" formControlName="message" placeholder="Ajoutez un message (facultatif)"></textarea>
    </div>
    <button type="submit" [disabled]="!reservationForm.valid">Réserver</button>
  </form>
</div>
