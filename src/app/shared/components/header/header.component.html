<header>
  <div class="header-container">
    <!-- Logo à gauche -->
    <div class="logo">
      <h1>{{ title }}</h1>
    </div>

    <!-- Menu + Boutons à droite -->
    <nav>
      <ul class="menu">
        <li *ngFor="let item of menuItems">
          <a [routerLink]="item.link">{{ item.label }}</a>
        </li>
      </ul>
      <div class="auth-buttons">
        <button nz-button class="btn btn-login" (click)="openLoginModal()">Se connecter</button>
        <button class="btn btn-signup" (click)="openSignupModal()">S'inscrire</button>
      </div>
    </nav>
  </div>
</header>
<div class="backdrop" *ngIf="isLoginModalOpen" (click)="closeLoginModal()"></div>
<div class="modal pinterest-modal" *ngIf="isLoginModalOpen" (click)="closeLoginModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>Bienvenue sur Auto-Pro&nbsp;!</h2>
      <button class="close-btn" (click)="closeLoginModal()">✕</button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label for="login-email">E-mail</label>
        <input type="email" id="login-email" placeholder="Votre email" />
      </div>
      <div class="form-group">
        <label for="login-password">Mot de passe</label>
        <input type="password" id="login-password" placeholder="Mot de passe" />
      </div>
      <a href="#" class="forgot-link">Mot de passe oublié&nbsp;?</a>
      <button class="submit-button">Se connecter</button>

      <p class="footer-text">
        Vous n'avez pas encore de compte ?
        <button class="forgot-link btn-link" (click)="closeLoginModal(); openSignupModal()">Inscrivez-vous</button>
      </p>
    </div>
  </div>
</div>

<!-- Modal d'Inscription -->
<div class="backdrop" *ngIf="isSignupModalOpen" (click)="closeSignupModal()"></div>
<div class="modal pinterest-modal" *ngIf="isSignupModalOpen" (click)="closeSignupModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>Inscrivez-vous&nbsp;!</h2>
      <!-- <p class="subtitle">Trouvez de nouvelles idées à tester</p> -->
      <button class="close-btn" (click)="closeSignupModal()">✕</button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label for="signup-email">E-mail</label>
        <input type="email" id="signup-email" placeholder="Votre email" />
      </div>
      <div class="form-group">
        <label for="signup-password">Créer un mot de passe</label>
        <input type="password" id="signup-password" placeholder="Mot de passe" />
      </div>
      <div class="form-group">
        <label for="signup-birthday">Date de naissance</label>
        <input type="date" id="signup-birthday" placeholder="jj/mm/aaaa" />
      </div>
      <button class="submit-button">Continuer</button>
      <p class="footer-text">
        Déjà membre ?
        <button class="forgot-link" (click)="closeSignupModal(); openLoginModal()">Se connecter</button>
      </p>
    </div>
  </div>
</div>
